<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">


  <link href="style.css" rel="stylesheet" />
  <script src="main.js" defer></script>
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <img id="mobile-logo" class="hidden" src="images/logo.svg">
  <div id="section1">
    <div id="content">
      <img id="logo" src="images/logo.svg">

      <h1 id="title1">We're</h1>
      <h1 id="title2">coming soon</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <br>

      <form action="#" method="post">
        <div id="input-section">
          <input id="myInput" type="email" name="userEmail" placeholder="Email Address">
          <button id="myButton" type="button"></button>
          <img id="error-icon" src="images/icon-error.svg" class="hidden">
          <img id="valid-icon" src="images/check-mark.svg" class="hidden">
        </div>
        <p id="error-msg" class="hidden">Please provide a valid email.</p>
        <p id="valid-msg" class="hidden">Valid email - thanks for subscribing!</p>
      </form>
    </div>

  </div>

  <div id="section2"></div>
  
</body>
</html>
